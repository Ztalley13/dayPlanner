<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="test.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id=svBtn>
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="9">9 AM</div>
      <textarea class="col-8 description past" id="0"></textarea>
      <button class="col-1 saveBtn far fa-save" id="0"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="10">10 AM</div>
      <textarea class="col-8 description past" id="1"></textarea>
      <button class="col-1 saveBtn far fa-save" id="1"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="11">11 AM</div>
      <textarea class="col-8 description past" id="2"></textarea>
      <button class="col-1 saveBtn far fa-save" id="2"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="hour-12">12 PM</div>
      <textarea class="col-8 description past" id="3"></textarea>
      <button class="col-1 saveBtn far fa-save" id="3"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="hour-1">1 PM</div>
      <textarea class="col-8 description past" id="4"></textarea>
      <button class="col-1 saveBtn far fa-save" id="4"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="hour-2">2 PM</div>
      <textarea class="col-8 description past" id="5"></textarea>
      <button class="col-1 saveBtn far fa-save" id="5"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="hour-3">3 PM</div>
      <textarea class="col-8 description past" id="6"></textarea>
      <button class="col-1 saveBtn far fa-save" id="6"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="hour-4">4 PM</div>
      <textarea class="col-8 description past" id="7"></textarea>
      <button class="col-1 saveBtn far fa-save" id="7"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 time-block hour" id="hour-5">5 PM</div>
      <textarea class="col-8 description past" id="8"></textarea>
      <button class="col-1 saveBtn far fa-save" id="8"></button>
      <div class="col-1"></div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
  <script type="text/javascript"></script>
  <script src="test.js"></script>
</body>

</html>
